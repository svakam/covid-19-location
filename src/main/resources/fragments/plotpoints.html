<div th:fragment="plotpoints">
        <script th:inline="javascript">
        /* country/province/county name */
        let searchedName;
        if ([[${searchedCountry}]]) {
            searchedName = [[${searchedCountry}]];
        }
        if ([[${combinedKey}]]) {
            searchedName = [[${combinedKey}]];
        }

        /* case info */
        if ([[${graphNewConf}]]) {
            var newConf = [[${graphNewConf}]];
        }
        if ([[${graphTotalConf}]]) {
            var totalConf = [[${graphTotalConf}]];
        }
        if ([[${graphNewDeaths}]]) {
            var newDeaths = [[${graphNewDeaths}]];
        }
        if ([[${graphTotalDeaths}]]) {
            var totalDeaths = [[${graphTotalDeaths}]];
        }
        if ([[${graphNewRecovs}]]) {
            var newRecovs = [[${graphNewRecovs}]];
        }
        if ([[${graphTotalRecovs}]]) {
            var totalRecovs = [[${graphTotalRecovs}]];
        }

        /* render data */
        window.onload = function () {
            var options = {
                animationEnabled: true,
                zoomEnabled: true,
                theme: "light2",
                title: {
                    text: "New Cases, Deaths, and Recoveries"
                },
                subtitles: [{
                    text: searchedName
                }],
                axisX: {
                    valueFormatString: "MM/DD/YY",
                    intervalType: "day",
                    labelAngle: -20
                },
                axisY: {
                    logarithmic: false,
                    interlacedColor: "#F0F8FF",
                },
                toolTip: {
                    shared: true,
                    /* contentFormatter: function (e) {
				        var content = " ";
				        for (var i = 0; i < e.entries.length; i++) {
					            content += e.entries[i].dataSeries.name + ": " + "<strong>" + e.entries[i].dataPoint.y + "</strong>";
					            content += "<br/>";
				        }
				        return content;
			         } */
                },
                legend: {
		                cursor:"pointer",
		                verticalAlign: "bottom",
		                horizontalAlign: "center",
		                dockInsidePlotArea: false,
		                itemclick: toggleDataVisible
	            },
                data: [{
                    name: "New Confirmed Cases",
                    showInLegend: true,
                    connectNullData: true,
                    yValueFormatString: "###,###,###",
                    xValueType: "dateTime",
                    xValueFormatString: "DD-MM-YY",
                    type: "line",
                    lineDashType: "dash",
                    color: "blue",
                    dataPoints: newConf
                },
                {
                    name: "New Deaths",
                    showInLegend: true,
                    connectNullData: true,
                    yValueFormatString: "###,###,###",
                    xValueType: "dateTime",
                    xValueFormatString: "DD-MM-YY",
                    type: "line",
                    lineDashType: "dash",
                    color: "red",
                    dataPoints: newDeaths
                },
                {
                    name: "New Recoveries",
                    showInLegend: true,
                    connectNullData: true,
                    yValueFormatString: "###,###,###",
                    xValueType: "dateTime",
                    xValueFormatString: "DD-MM-YY",
                    type: "line",
                    lineDashType: "dash",
                    color: "green",
                    dataPoints: newRecovs
                }]
            };
            $("#chartContainer").CanvasJSChart(options);

            function toggleDataVisible (e) {
	             if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		             e.dataSeries.visible = false;
	             } else {
		             e.dataSeries.visible = true;
	             }
	             $("#chartContainer").CanvasJSChart(options);
            }
        }
        </script>
</div>
